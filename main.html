<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block or Inline Element Test</title>
    <style>
       
    </style>
</head>
<body>
   <div>
	 <span> 
		 <button data-ns-test="block-inline-button">text1</button>
		 <button data-ns-test="block-inline-button">text2</button>
		 Answer: Inline
     </span>
   </div>
	<div data-ns-test="block-inline-div">text1</div>
	<div data-ns-test="block-inline-div">text2</div>
	Answer: Inline

	<div>
		<span data-ns-test="block-inline-span">text1</span>
	<span data-ns-test="block-inline-span">text2</span>
	</div>
	Answer: Inline
	<div>
		<p data-ns-test="block-inline-p">text1</p>
		<p data-ns-test="block-inline-p">text2</p>
	</div>
	Answer: Block
	<div>
		<input date-ns-test="block-inline-input"> 
	</div>
	Answer: Inline
	<div>
		<cite date-ns-test="block-inline-cite">test1</cite>
		<cite date-ns-test="block-inline-cite">test2</cite>
	</div>
	Answer: Inline
	<div>
		<code date-ns-test="block-inline-code">test1</code>
		<code date-ns-test="block-inline-code">test2</code>
	</div>
	Answer: Inline
	<div>
		<h1 date-ns-test="block-inline-h1">text1</h1>
		<h1 date-ns-test="block-inline-h1">text2</h1>
	</div>
	Answer: Block
	<div>
		<sup date-ns-test="block-inline-sup">text1</sup>
		<sup date-ns-test="block-inline-sup">text2</sup>
	</div>
	Answer: Inline
	<div>
		<sub date-ns-test="block-inline-sub">text1</sub>
		<sub date-ns-test="block-inline-sub">text2</sub>
	</div>
	Answer: Inline
</body>
</html>
